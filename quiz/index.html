<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="./assets/index.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="questionBody">
        <h1 class="questionHeading">Very dynamic quiz</h1>
        <div id="categoriesContainer">
        <span id="currentCategories"></span>
        <a id="chooseAnotherCategories" href=".">Ã—</a>
        </div>
        <div class="quizBody">
          <span class="headingDivider"></span>
          <div class="questionDescription" id="questionDescription">
            Question description
          </div>
          <span class="headingDivider"></span>
          <ul class="questionVariants" id="questionVariants">
            <li>
              <input name="answer" class="answer radio" type="radio" id="a"><label id="label_a" for="a"></label>
            </li>
            <li>
              <input name="answer" class="answer radio" type="radio" id="b"><label id="label_b" for="b"></label>
            </li>
            <li>
              <input name="answer" class="answer radio" type="radio" id="c"><label id="label_c" for="c"></label>
            </li>
            <li>
              <input name="answer" class="answer radio" type="radio" id="d"><label id="label_d" for="d"></label>
            </li>
          </ul>
        </div>
        <div id="attention"></div>
      </div>
      <a id="nextButton">Next Question</a>
    </div>
    <div class="modal-background">
      <div id="modal-container">
        
        <div id="modal" class="modal">
          <p>Choose categories of questions to start the quiz</p>
          <ul id="categoriesList">
          </ul>
          <div class="attention"></div>
        </div>
        <a id="catButtonSubmit">Submit</a>
</div>
</div>
</body>
</html>
